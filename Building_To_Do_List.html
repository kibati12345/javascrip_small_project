<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    button {
      margin-left: 10px;
    }
  </style>
  
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a new task">
  <button id="addTaskButton">Add Task</button>
  <ul id="taskList"></ul>
  <script src="Building_To_Do_List.js"></script>
</body>
</html>
